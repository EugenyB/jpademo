<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
      <h:head><title>People</title></h:head>
      <h:body>
         <p:dataTable value="#{personBean.people}" var="p" id="table">
            <p:column headerText="Id">
               <h:outputText value="#{p.id}" />
            </p:column>
            <p:column headerText="name">
               <h:outputText value="#{p.name}" />
            </p:column>
            <p:column headerText="age">
               <h:outputText value="#{p.age}" />
            </p:column>
         </p:dataTable>
         <h:form>
            <p:inputText value="#{personBean.tmpPerson.name}" />
            <p:inputText value="#{personBean.tmpPerson.age}" />
            <p:commandButton action="#{personBean.add}" ajax="true" value="add" update="table"/>
         </h:form>
      </h:body>
   </f:view>
</html>
